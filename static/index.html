<html>
    <head> 
        <title>Micro:Bot</title> 
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <link rel="stylesheet" href="/static/styles.css" />
    </head>
    <body> 
        <h1>Micro:Bot</h1> 
        <p>Speed: <span id="speed"><strong>NORMAL</strong></span></p><div class="speedContainer">
            <button class="button speed_button" data-speed="slow">SLOW</button>
            <button class="button speed_button" data-speed="normal">NORMAL</button>
            <button class="button speed_button" data-speed="fast">FAST</button>
        </div>
        <div class="moveContainer">
            <button class="button move_button move_button_1" data-direction="forward">FORWARD</button>
            <button class="button move_button move_button_2" data-direction="backward">BACKWARD</button>
            <button class="button move_button move_button_3" data-direction="left">LEFT</button>
            <button class="button move_button move_button_4" data-direction="right">RIGHT</button>
            <button class="button move_button move_button_5 move_button_center" data-direction="stop">STOP</button>
        </div>
        <script type="text/javascript" src="/static/index.js"></script>
    </body>
</html>
